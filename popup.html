<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allow Copy</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>Allow Copy</h1>
  </div>

  <div class="description">
    Enable copying and text selection on websites
  </div>

  <div class="site-info">
    <span class="site-label">Current site:</span>
    <span id="siteName" class="site-name">Loading...</span>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">Enable for this site</span>
    <label class="switch">
      <input type="checkbox" id="toggleExtension">
      <span class="slider"></span>
    </label>
  </div>

  <div id="status" class="status enabled">
    âœ“ Extension is enabled
  </div>

  <div class="info">
    Toggle to enable or disable for the current site
  </div>

  <script src="popup.js"></script>
</body>
</html>
