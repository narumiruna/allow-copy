<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allow Copy</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="header">
    <h1>Allow Copy</h1>
  </div>

  <div class="description">
    Enable copying and text selection on websites
  </div>

  <div class="site-info">
    <span class="site-label">Current site:</span>
    <span id="siteName" class="site-name">Loading...</span>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">Enable for this site</span>
    <label class="switch">
      <input type="checkbox" id="toggleExtension">
      <span class="slider"></span>
    </label>
  </div>

  <div id="status" class="status enabled">
    ‚úì Extension is enabled
  </div>

  <div id="detectedRestrictions" class="detection-section" style="display: none;">
    <div class="section-header">
      <span class="section-icon">üîç</span>
      <span class="section-title">Detected Restrictions</span>
    </div>
    <ul class="restriction-list"></ul>
  </div>

  <div id="enabledFeatures" class="detection-section" style="display: none;">
    <div class="section-header">
      <span class="section-icon">‚ö°</span>
      <span class="section-title">Enabled Features</span>
    </div>
    <ul class="feature-list"></ul>
  </div>

  <div id="advancedOptions" class="advanced-section" style="display: none;">
    <div class="advanced-toggle" id="advancedToggle">
      <span class="advanced-arrow expanded">‚ñ∂</span>
      <span class="advanced-title">Advanced Options</span>
    </div>
    <div id="advancedContent" class="advanced-content" style="display: block;">
      <div class="feature-toggle-item">
        <label>
          <input type="checkbox" id="featureTextSelection" class="feature-checkbox" />
          <span class="feature-label">Enable text selection</span>
        </label>
      </div>
      <div class="feature-toggle-item">
        <label>
          <input type="checkbox" id="featureContextMenu" class="feature-checkbox" />
          <span class="feature-label">Enable right-click menu</span>
        </label>
      </div>
      <div class="feature-toggle-item">
        <label>
          <input type="checkbox" id="featureCopyPaste" class="feature-checkbox" />
          <span class="feature-label">Enable copy/cut operations</span>
        </label>
      </div>
      <div class="feature-toggle-item">
        <label>
          <input type="checkbox" id="featureCursor" class="feature-checkbox" />
          <span class="feature-label">Restore cursor styles</span>
        </label>
      </div>
    </div>
  </div>

  <div class="info">
    Toggle to enable or disable for the current site
  </div>

  <script src="storage-utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
