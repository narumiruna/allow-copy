<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allow Copy</title>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    
    h1 {
      font-size: 16px;
      margin: 0 0 5px 0;
      color: #333;
    }
    
    .description {
      font-size: 12px;
      color: #666;
      margin-bottom: 10px;
    }

    .site-info {
      font-size: 11px;
      color: #555;
      background: #f9f9f9;
      padding: 8px 10px;
      border-radius: 4px;
      margin-bottom: 12px;
      text-align: center;
    }

    .site-label {
      color: #888;
      margin-right: 5px;
    }

    .site-name {
      font-weight: 600;
      color: #333;
      word-break: break-all;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    
    .toggle-label {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4CAF50;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .status {
      text-align: center;
      font-size: 12px;
      padding: 8px;
      border-radius: 3px;
      margin-top: 10px;
    }
    
    .status.enabled {
      background: #d4edda;
      color: #155724;
    }
    
    .status.disabled {
      background: #f8d7da;
      color: #721c24;
    }
    
    .info {
      font-size: 11px;
      color: #888;
      text-align: center;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Allow Copy</h1>
  </div>

  <div class="description">
    Enable copying and text selection on websites
  </div>

  <div class="site-info">
    <span class="site-label">Current site:</span>
    <span id="siteName" class="site-name">Loading...</span>
  </div>
  
  <div class="toggle-container">
    <span class="toggle-label">Enable for this site</span>
    <label class="switch">
      <input type="checkbox" id="toggleExtension">
      <span class="slider"></span>
    </label>
  </div>
  
  <div id="status" class="status enabled">
    âœ“ Extension is enabled
  </div>
  
  <div class="info">
    Toggle to enable or disable for the current site
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
