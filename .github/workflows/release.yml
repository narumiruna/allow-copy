name: Build and Release Chrome Extension

# Triggers:
# - When a tag matching v* is pushed (e.g., v1.0.0, v1.2.3)
# - Manual workflow dispatch via GitHub Actions UI
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for release (e.g., v1.0.0)'
        required: true
        type: string

env:
  EXTENSION_NAME: allow-copy

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch all tags for proper versioning
          fetch-depth: 0

      - name: Determine tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_NAME="${{ inputs.tag }}"
          else
            TAG_NAME="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=${TAG_NAME#v}" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG_NAME"

      - name: Validate tag format
        run: |
          TAG="${{ steps.tag.outputs.tag_name }}"
          if [[ ! "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Tag must match format v*.*.* (e.g., v1.0.0)"
            exit 1
          fi

      - name: Verify manifest version matches tag
        run: |
          MANIFEST_VERSION=$(jq -r '.version' manifest.json)
          TAG_VERSION="${{ steps.tag.outputs.version }}"
          echo "Manifest version: $MANIFEST_VERSION"
          echo "Tag version: $TAG_VERSION"
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "Warning: manifest.json version ($MANIFEST_VERSION) does not match tag version ($TAG_VERSION)"
            echo "This is not a fatal error, but consider updating manifest.json"
          fi

      - name: Check for required secrets
        run: |
          if [ -z "${{ secrets.CHROME_EXTENSION_PRIVATE_KEY }}" ]; then
            echo "Error: CHROME_EXTENSION_PRIVATE_KEY secret is not set"
            echo ""
            echo "To generate a private key for signing the extension:"
            echo "1. Load your extension in Chrome (chrome://extensions/)"
            echo "2. Click 'Pack extension' button"
            echo "3. Select the extension directory"
            echo "4. Chrome will generate a .pem file (private key)"
            echo "5. Add the contents of the .pem file as a repository secret named CHROME_EXTENSION_PRIVATE_KEY"
            echo ""
            echo "Alternatively, to generate a key manually:"
            echo "  openssl genrsa 2048 | openssl pkcs8 -topk8 -nocrypt -out key.pem"
            echo ""
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install crx3 for building .crx files
      - name: Install CRX builder
        run: |
          npm install -g crx3

      - name: Create distributable ZIP
        run: |
          # Create a temporary directory for clean packaging
          mkdir -p dist

          # Copy only the files needed for the extension
          # Exclude development files
          rsync -av \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='dist' \
            --exclude='.gitignore' \
            --exclude='CLAUDE.md' \
            --exclude='LICENSE' \
            --exclude='README.md' \
            --exclude='icon.svg' \
            --exclude='.DS_Store' \
            --exclude='*.swp' \
            --exclude='*.swo' \
            --exclude='.vscode' \
            --exclude='.idea' \
            --exclude='test.html' \
            --exclude='create_icons.sh' \
            ./ dist/extension/

          # Create ZIP archive
          cd dist/extension
          zip -r ../${{ env.EXTENSION_NAME }}-${{ steps.tag.outputs.version }}.zip .
          cd ../..

          echo "Created ZIP: dist/${{ env.EXTENSION_NAME }}-${{ steps.tag.outputs.version }}.zip"
          ls -lh dist/

      - name: Save private key to file
        run: |
          echo "${{ secrets.CHROME_EXTENSION_PRIVATE_KEY }}" > dist/key.pem
          chmod 600 dist/key.pem

      - name: Build CRX package
        run: |
          # Build .crx using the private key
          crx3 dist/extension -p dist/key.pem -o dist/${{ env.EXTENSION_NAME }}-${{ steps.tag.outputs.version }}.crx

          echo "Created CRX: dist/${{ env.EXTENSION_NAME }}-${{ steps.tag.outputs.version }}.crx"
          ls -lh dist/*.crx

      - name: Clean up private key
        if: always()
        run: |
          rm -f dist/key.pem

      - name: Generate checksums
        id: checksums
        run: |
          cd dist
          sha256sum ${{ env.EXTENSION_NAME }}-${{ steps.tag.outputs.version }}.zip > checksums.txt
          sha256sum ${{ env.EXTENSION_NAME }}-${{ steps.tag.outputs.version }}.crx >> checksums.txt
          cat checksums.txt
          echo "checksums<<EOF" >> $GITHUB_OUTPUT
          cat checksums.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag_name }}
          name: Release ${{ steps.tag.outputs.tag_name }}
          draft: false
          prerelease: false
          body: |
            ## Allow Copy Extension ${{ steps.tag.outputs.version }}

            ### Installation Options

            #### Option 1: Load Unpacked (Recommended for Development)
            1. Download `${{ env.EXTENSION_NAME }}-${{ steps.tag.outputs.version }}.zip`
            2. Extract the ZIP file
            3. Open Chrome and go to `chrome://extensions/`
            4. Enable "Developer mode"
            5. Click "Load unpacked" and select the extracted folder

            #### Option 2: Install CRX (Advanced)
            1. Download `${{ env.EXTENSION_NAME }}-${{ steps.tag.outputs.version }}.crx`
            2. Open Chrome and go to `chrome://extensions/`
            3. Drag and drop the .crx file onto the extensions page

            **Note:** Chrome may show a warning for extensions not from the Chrome Web Store. This is expected for manually installed extensions.

            ### Files
            - `${{ env.EXTENSION_NAME }}-${{ steps.tag.outputs.version }}.zip` - Extension source files (for unpacked loading)
            - `${{ env.EXTENSION_NAME }}-${{ steps.tag.outputs.version }}.crx` - Signed Chrome extension package
            - `checksums.txt` - SHA256 checksums for verification

            ### Checksums
            ```
            ${{ steps.checksums.outputs.checksums }}
            ```
          files: |
            dist/${{ env.EXTENSION_NAME }}-${{ steps.tag.outputs.version }}.zip
            dist/${{ env.EXTENSION_NAME }}-${{ steps.tag.outputs.version }}.crx
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-packages-${{ steps.tag.outputs.version }}
          path: |
            dist/${{ env.EXTENSION_NAME }}-${{ steps.tag.outputs.version }}.zip
            dist/${{ env.EXTENSION_NAME }}-${{ steps.tag.outputs.version }}.crx
            dist/checksums.txt
          retention-days: 90
